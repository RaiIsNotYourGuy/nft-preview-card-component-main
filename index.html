<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./app/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

    <div class="card">
        <div class="card_img">
            <img src="./images/image-equilibrium.jpg" alt="">
            <div class="card_img_overlay">
                <img src="./images/icon-view.svg" alt="">
            </div>
        </div>
        <div class="card_container">
            <div class="card_container_title">Equilibrium #3429</div>
            <div class="card_container_p">Our Equilibrium collection promotes balance and calm.</div>
            <div class="card_container_flexbox">
                <img class="card_container_price_icon" src="./images/icon-ethereum.svg" alt="">
                <div class="card_container_price_amount">0.041 ETH</div>
                <img class="card_container_timer_icon" src="./images/icon-clock.svg" alt="">
                <div class="card_container_timer_time">3 days left</div>
            </div>
            <hr class="card_container_lb">
            <div class="card_container_flexbox_profile">
                <img class="card_container_profile_pic" src="./images/image-avatar.png" alt="">
                <div class="card_container_profile_p">Creation of <span>Jules Wyvern</span></div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/RaiIsNotYourGuy/">Robert Hardy ("Rai")</a>.
    </div>
</body>

</html>
